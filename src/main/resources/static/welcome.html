<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* Previous styles remain the same until input-container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #075e54;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .main-content {
            display: flex;
            height: calc(100vh - 60px);
        }
        .users-list {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #f5f5f5;
        }
        .user-item.active {
            background-color: #e9edef;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
            position: relative;
        }
        .chat-header {
            background: #f0f2f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 65px; /* Add space for fixed input container */
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 7.5px;
            max-width: 60%;
            position: relative;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .message.received {
            background-color: white;
            margin-right: auto;
        }
        .message .timestamp {
            font-size: 0.7em;
            color: #667781;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Updated input container styles */
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
            height: 40px;
        }
        input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 21px;
            outline: none;
            height: 40px;
            font-size: 15px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            min-width: 80px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .no-chat-selected {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            font-size: 1.2em;
            color: #667781;
        }
        .chat-container {
            display: none;
            flex: 1;
            position: relative;
        }
    </style>
</head>
<!-- Rest of the HTML and JavaScript code remains the same -->
<body>
    <div class="container">
        <div class="header">
            <h2>Chat Application</h2>
            <div class="user-info">
                <span id="logged-user"></span>
            </div>
        </div>
        
        <button onclick="startChat()" id="startButton">Start Chat</button>

        <div class="main-content" id="chat" style="display: none;">
            <div class="users-list" id="users-list">
                <!-- Users will be populated here -->
            </div>
            
            <div class="no-chat-selected" id="no-chat">
                Select a user to start chatting
            </div>

            <div class="chat-container" id="chat-container">
                <div class="chat-header">
                    <h3 id="current-chat-user"></h3>
                </div>
                <div class="messages-container" id="messages">
                    <!-- Messages will be populated here -->
                </div>
                <div class="input-container">
                    <input type="text" id="message" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Previous JavaScript code remains exactly the same -->
    <script>
        // All the previous JavaScript code remains exactly the same
        let stompClient = null;
        const token = localStorage.getItem('token');
        const currentUsername = localStorage.getItem('username');
        let currentChatUser = null;
        let chatHistory = {};

        // Display logged-in username
        document.getElementById('logged-user').textContent = currentUsername;

        function startChat() {
            if (!currentUsername || !token) {
                alert('Please log in first.');
                window.location.href = 'login.html';
                return;
            }

            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({ 
                Authorization: 'Bearer ' + token 
            }, onConnected, onError);

            document.getElementById('chat').style.display = 'flex';
            document.getElementById('startButton').style.display = 'none';
        }

        function onConnected() {
            stompClient.subscribe(`/user/${currentUsername}/queue/messages`, onMessageReceived);
            stompClient.subscribe('/topic/onlineUsers', onOnlineUsersReceived);

            stompClient.send("/app/chat.addUser",
                {},
                JSON.stringify({ sender: currentUsername, type: 'JOIN' })
            );
        }

        function onError(error) {
            console.error('WebSocket connection error:', error);
            alert('Could not connect to WebSocket server. Please refresh this page and try again!');
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            const otherUser = message.sender === currentUsername ? message.recipient : message.sender;
            
            if (!chatHistory[otherUser]) {
                chatHistory[otherUser] = [];
            }
            
            chatHistory[otherUser].push(message);

            if (currentChatUser === otherUser) {
                displayMessage(message);
            } else {
                highlightUserWithNewMessage(otherUser);
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.sender === currentUsername ? 'sent' : 'received');
            
            const formattedDate = new Date(message.timestamp).toLocaleString();
            
            messageElement.innerHTML = `
                ${message.content}
                <div class="timestamp">${formattedDate}</div>
            `;
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function onOnlineUsersReceived(payload) {
            const users = JSON.parse(payload.body);
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                if (user !== currentUsername) {
                    const userElement = document.createElement('div');
                    userElement.classList.add('user-item');
                    userElement.textContent = user;
                    userElement.onclick = () => selectUser(user);
                    usersList.appendChild(userElement);
                }
            });
        }

        function selectUser(username) {
            currentChatUser = username;
            
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === username) {
                    item.classList.add('active');
                }
            });

            document.getElementById('current-chat-user').textContent = username;
            document.getElementById('no-chat').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            if (chatHistory[username]) {
                chatHistory[username].forEach(message => displayMessage(message));
            }
        }

        function highlightUserWithNewMessage(username) {
            const userElements = document.querySelectorAll('.user-item');
            userElements.forEach(element => {
                if (element.textContent === username) {
                    element.style.fontWeight = 'bold';
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageContent = messageInput.value.trim();

            if (!messageContent || !currentChatUser) {
                alert('Please select a recipient and type a message.');
                return;
            }

            const chatMessage = {
                sender: currentUsername,
                recipient: currentChatUser,
                content: messageContent,
                timestamp: new Date().toISOString()
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
